# Project-wide Gradle settings.

# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
# Default value: -Xmx10248m -XX:MaxPermSize=256m
# org.gradle.jvmargs=-Xmx2048m -XX:MaxPermSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
# org.gradle.parallel=true
org.gradle.jvmargs=-Xmx4608m
android.useAndroidX=true

android.injected.testOnly=false

# Android SDK version that will be used as the compile project
PROP_COMPILE_SDK_VERSION=31

# Android SDK version that will be used as the earliest version of android this application can run on
PROP_MIN_SDK_VERSION=31

# Android SDK version that will be used as the latest version of android this application has been tested on
PROP_TARGET_SDK_VERSION=29

# Android Build Tools version that will be used as the compile project
PROP_BUILD_TOOLS_VERSION=28.0.0

# Android Application Name
PROP_APP_NAME=Cocos Game

# Instant App
PROP_ENABLE_INSTANT_APP=true

PROP_NDK_PATH=

# Build variant
PROP_IS_DEBUG=true

# Cocos Engine Path
COCOS_ENGINE_PATH=

# Res path
RES_PATH=

# Native source dir
NATIVE_DIR=

# Application ID
APPLICATION_ID=

# List of CPU Archtexture to build that application with
# Available architextures (armeabi-v7a | arm64-v8a | x86 | x86_64)
# To build for multiple architexture, use the `:` between them
# Example - PROP_APP_ABI=armeabi-v7a:arm64-v8a:x86
PROP_APP_ABI=arm64-v8a

