name: <Web> npm test

on: [push, pull_request]

jobs:
  npm_test:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v2
      with:
        node-version: '12.13'

    - name: install gulp
      run: |
        npm install -g gulp
        
    - name: npm install
      run: |
        npm install
       
    - name: build-debug-infos
      run: |
        gulp build-debug-infos
        
    - name: run test
      run: |
        npm test
