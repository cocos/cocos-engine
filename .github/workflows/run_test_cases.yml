        run: |
          set -x
          Engine_VERSION=`sed -n "3p" package.json |cut -b 15-17`
          AUTOTEST_VERSION="v$Engine_VERSION"
          TEST_PROJECTS_EXTERNAL="../../cocos-test-projects"
          CCTEST_PLUGINS="../../TestPlugin"
          if [ ! -d $TEST_PROJECTS_EXTERNAL ]; then
