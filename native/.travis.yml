language: cpp

jobs:
  include:
    - os: linux
      name: Android
      dist: xenial
      sudo: required
      env:
        - BUILD_TARGET=genbindings
      language: cpp
      before_install:
        - nvm install 12
        - tools/travis-scripts/before-install.sh

jdk:
  - oraclejdk8
script:
  - tools/travis-scripts/run-script.sh
