[gfx]
# the prefix to be added to the generated functions. You might or might not use this in your own
# templates
prefix = gfx

# create a target namespace (in javascript, this would create some code like the equiv. to `ns = ns || {}`)
# all classes will be embedded in that namespace
target_namespace = gfx

macro_judgement  =

android_headers =

android_flags = -target armv7-none-linux-androideabi -D_LIBCPP_DISABLE_VISIBILITY_ANNOTATIONS -DANDROID -D__ANDROID_API__=14 -gcc-toolchain %(gcc_toolchain_dir)s --sysroot=%(androidndkdir)s/platforms/android-14/arch-arm  -idirafter %(androidndkdir)s/sources/android/support/include -idirafter %(androidndkdir)s/sysroot/usr/include -idirafter %(androidndkdir)s/sysroot/usr/include/arm-linux-androideabi -idirafter %(clangllvmdir)s/lib64/clang/5.0/include -I%(androidndkdir)s/sources/cxx-stl/llvm-libc++/include

clang_headers =
clang_flags = -nostdinc -x c++ -std=c++17 -fsigned-char -mfloat-abi=soft -U__SSE__

cocos_headers = -I%(cocosdir)s/cocos -I%(cocosdir)s/cocos/renderer -I%(cocosdir)s/cocos/renderer/core-I%(cocosdir)s/cocos/math -I%(cocosdir)s/cocos/platform/android -I%(cocosdir)s/external/sources
cocos_flags = -DANDROID -DCC_PLATFORM=3 -DCC_PLATFORM_MAC_IOS=1 -DCC_PLATFORM_MAC_OSX=4 -DCC_PLATFORM_WINDOWS=2 -DCC_PLATFORM_ANDROID=3


cxxgenerator_headers =

# extra arguments for clang
extra_arguments = %(android_headers)s %(clang_headers)s %(cxxgenerator_headers)s %(cocos_headers)s %(android_flags)s %(clang_flags)s %(cocos_flags)s %(extra_flags)s

# what headers to parse
headers = %(cocosdir)s/cocos/renderer/gfx-base/GFXBase.h %(cocosdir)s/cocos/renderer/GFXDeviceManager.h

replace_headers =

# what classes to produce code for. You can use regular expressions here. When testing the regular
# expression, it will be enclosed in "^$", like this: "^Menu.*$".

classes =
    DeviceManager,
    # classes
    GFXObject DescriptorSet DescriptorSetLayout Device Buffer CommandBuffer Framebuffer GlobalBarrier InputAssembler,
    PipelineLayout PipelineState Queue RenderPass Sampler Shader Swapchain Texture TextureBarrier,
    # structs
    Attribute BindingMappingInfo BlendState BlendTarget BufferInfo BufferTextureCopy BufferViewInfo Color ColorAttachment CommandBufferInfo,
    DepthStencilAttachment DepthStencilState DescriptorSetInfo DescriptorSetLayoutBinding DescriptorSetLayoutInfo DeviceCaps DeviceInfo,
    DispatchInfo DrawInfo Extent FramebufferInfo GlobalBarrierInfo IndirectBuffer InputAssemblerInfo InputState,
    MemoryStatus Offset PipelineLayoutInfo PipelineStateInfo QueueInfo RasterizerState Rect RenderPassInfo SamplerInfo ShaderInfo ShaderStage Size SubpassInfo SubpassDependency,
    SwapchainInfo TextureBarrierInfo TextureBlit TextureCopy TextureInfo TextureSubresLayers TextureSubresRange TextureViewInfo Uniform,
    UniformBlock UniformInputAttachment UniformSampler UniformSamplerTexture UniformStorageBuffer UniformStorageImage UniformTexture Viewport
    ; FormatInfo

classes_need_extend =

# what should we skip? in the format ClassName::[function function]
# ClassName is a regular expression, but will be used like this: "^ClassName$" functions are also
# regular expressions, they will not be surrounded by "^$". If you want to skip a whole class, just
# add a single "*" as functions. See bellow for several examples. A special class name is "*", which
# will apply to all class names. This is a convenience wildcard to be able to skip similar named
# functions from all classes.

skip = Buffer::[Buffer initialize update],
       CommandBuffer::[CommandBuffer execute updateBuffer copyBuffersToTexture],
       Framebuffer::[Framebuffer],
       InputAssembler::[InputAssembler],
       DescriptorSet::[DescriptorSet],
       DescriptorSetLayout::[DescriptorSetLayout getBindingIndices descriptorIndices getDescriptorIndices],
       PipelineLayout::[PipelineLayout],
       PipelineState::[PipelineState],
       Queue::[Queue],
       RenderPass::[RenderPass getColorAttachments getBindings getBindingIndices],
       Shader::[Shader],
       Swapchain::[Swapchain],
       Texture::[Texture initialize],
       Sampler::[Sampler],
       GlobalBarrier::[GlobalBarrier],
       TextureBarrier::[TextureBarrier],
       Device::[Device copyBuffersToTexture copyTextureToBuffers createBuffer createTexture getInstance],
       TextureInfo::[_*],
       TextureViewInfo::[_*],
       BufferInfo::[_*]

getter_setter = Device::[gfxAPI deviceName memoryStatus queue commandBuffer renderer vendor numDrawCalls numInstances numTris capabilities],
                Shader::[name stages attributes blocks samplers],
                Texture::[info viewInfo width height format size hash],
                Queue::[type],
                RenderPass::[hash],
                DescriptorSet::[layout],
                PipelineState::[shader primitive bindPoint inputState rasterizerState depthStencilState blendState renderPass],
                InputAssembler::[vertexBuffers attributes indexBuffer indirectBuffer attributesHash drawInfo vertexCount firstVertex indexCount firstIndex vertexOffset instanceCount firstInstance],
                Commanduffer::[type queue numDrawCalls numInstances numTris],
                Framebuffer::[renderPass colorTextures depthStencilTexture],
                Buffer::[usage memUsage stride count size flags],
                Sampler::[info],
                Swapchain::[width height surfaceTransform colorTexture depthStencilTexture],
                GFXObject::[objectType objectID typedID]

rename_functions = DepthStencilState::[getHash=hash],
                   BlendState::[getHash=hash],
                   RasterizerState::[getHash=hash]

rename_classes =

# for all class names, should we remove something when registering in the target VM?
remove_prefix =

# classes for which there will be no "parent" lookup
classes_have_no_parents =

# base classes which will be skipped when their sub-classes found them.
base_classes_to_skip = Ref Clonable Object

# classes that create no constructor
# Set is special and we will use a hand-written constructor
abstract_classes = Device

persistent_classes =

classes_owned_by_cpp =

obtain_return_value = Device::[create.*]
